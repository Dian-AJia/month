<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>相册列表页面</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div align="right" style="margin: 30px;">
    <a href="{:url('home/Login/LoginOut')}" style="font-size: 25px;margin-right: 20px" >退出登录</a>
</div>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>我的相册</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {foreach $data as $vo}
    <tr>
        <td>
            {$vo.brand}
        </td>
        <td>
            <a href="{:url('home/Photo/create')}">添加图片</a>
        </td>
    </tr>
    {/foreach}
    </tbody>
</table>

<a href="{:url('home/Photo/photolist')}">图片列表</a>

</body>
</html>
